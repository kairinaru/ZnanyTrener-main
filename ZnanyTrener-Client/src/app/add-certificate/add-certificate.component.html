<div
  class="w-100 text-center"
  style="padding-top: 5%; padding-inline-end: 40%; padding-inline-start: 40%"
>
  <div
    class="bg-light text-center text-dark overflow-hidden"
    style="
      box-shadow: 0px 42px 38px -32px rgba(166, 166, 166, 1);
      border-radius: 40px;
      padding: 50px;
      border-color: rgb(35, 232, 101);
      border-style: solid;
      border-width: 2px;
    "
  >
    <form
      id="form-login"
      #addForm="ngForm"
      class="form-signin"
      (ngSubmit)="addCertificate()"
    >
      <h2 style="margin-bottom: 50px; font-weight: bolder">Dodaj nowy certyfikat!</h2>
      <input
        type="text"
        [(ngModel)]="certificateToAdd.number"
        id="certificateInput"
        name="certificateInput"
        #certificateInput
        class="form-control mb-3"
        name="number"
        placeholder="Numer certyfikatu"
        pattern="[0-9]{2}/[0-9]{4}"
        required
        autofocus=""
      />
    

      <input
        class="form-control mb-3"
        [(ngModel)]="certificateToAdd.institution"
        type="text"
        id="inputPassword"
        name="institution"
        placeholder="Nazwa instytucji"
        required
      />

      <input
        type="text"
        [(ngModel)]="certificateToAdd.gainDate"
        id="inputUsername"
        class="form-control mb-3"
        name="number"
        bsDatepicker
        [bsConfig]="bsConfig"
        placeholder="Data otrzymania"
        required
        autofocus=""
      />

      <button
        class="btn btn-secondary btn-block"
        [disabled]="!addForm.valid"
        type="submit"
      >
        Dodaj certyfikat
      </button>
    </form>
  </div>
</div>
